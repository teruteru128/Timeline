<div class="modal">
    <img [src]="data.user.avatarUrl" class="avatar" [alt]="data.userId">
    
    <div class="top">
      <h3 class="displayName">
        {{data.user.displayName}}
        <img src="/assets/img/icons/official.svg" alt="official">  
      </h3>
      <span class="meta">
        @{{data.user.userId}}<br>
        {{data.user.location}}
      </span>

      <div class="links">
        <a [href]="data.user.websiteUrl" *ngIf="data.user.websiteUrl !== ''">
            <img src="./assets/img/icons/website.svg">            
        </a>
      </div>
    </div>
    <div class="bottom">
      <div class="ff">
        <div class="following">
          <span class="count">{{data.user.following.length}}</span>
          <span class="label">FOLLOWING</span>          
        </div>
        <div class="follower">
            <span class="count">{{data.user.followers.length}}</span>
            <span class="label">FOLLOWERS</span>
        </div>
      </div>

      <!-- 後で分割 -->
      <div class="actions" *ngIf="!own">
        <button class="large-btn follow" [disabled]="data.sample" [class.btn-disabled]="data.sample" [class.btn-warn]="followState === 'Remove'" (click)="followClick()">
          {{followState}}
        </button>  
      </div>
    </div>
</div>
