<div id="page">
  <div class="login">
    <img src="/assets/img/logo.svg" class="logo" alt="logo">
    <div class="inner">
      <form #loginForm="ngForm" method="post" autocomplete="off">
        <input type="text" class="input" value="" name="name" placeholder="ID" [(ngModel)]="form.id" #idField required>
        <input type="password" class="input" value="" name="password" placeholder="Password" [(ngModel)]="form.password" required>
        <button (click)="onSubmit()" class="submit" [disabled]="!loginForm.form.valid" [class.submit-disabled]="!loginForm.form.valid">ログイン</button>
      </form>
    </div>
  </div>
  <a class="newuser" [routerLink]="['/signup']">Timelineに登録する</a>
</div>
