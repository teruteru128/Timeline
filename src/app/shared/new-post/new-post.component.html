<div class="newpost" *ngIf="initialized">
    <div class="post-top">
            <div class="left">
                    <img [src]="me.profile_image_url" class="avatar" [alt]="me.screen_name">
            </div>
            <div class="right">
                    <textarea
                    class="post-body"
                    placeholder="今何してる？"
                    [(ngModel)]="inputText"></textarea>
            </div>
    </div>
    <div class="post-bottom">
        <span class="fatal">{{postError}}</span>
      <span class="inputLength" [class.tooLong]="inputText.length > 140">{{inputText.length}}</span>
      <tl-button text="投稿" [disabled]="!checkPostable()" (click)="submit()"></tl-button>
    </div>
</div>
