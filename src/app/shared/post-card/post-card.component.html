      <img (click)="profileClick()" [src]="post.user.profile_image_url" class="avatar" [alt]="post.user.screen_name">
    </div>
    <div class="right">
      <span class="name">{{post.user.name}}</span>
      <span class="meta">
        @{{post.user.screen_name}}&nbsp; {{post.created_at}}
      </span>
    </div>
  </div>
  <span class="post-body">
    {{post.text}}
